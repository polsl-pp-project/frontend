<div class="container">
    <h1 class="title">Samochody</h1>
   
    <div class="row">
        <div>
            <div class="col pt-4">
                <table class="table table-striped table-bordered align-middle">
                    <thead>
                        <tr>
                            <td class="head head-number">Numer</td>
                            <td class="head head-photo">Zdjęcie</td>
                            <td class="head">Marka</td>
                           
                            <td class="head">Usuń</td>
                        </tr>
                    </thead>
                    <tbody table-group-divider>
                        <tr *ngFor="let car of Cars">
                            <td class="">{{ car.number }}</td>
                            <td class=""> <img
                                class="img"
                                src="{{car.car_image}}"
                                alt=""
                            /></td>
                            <td class="">{{ car.carBrand }}</td>
                            
                            <td class="action"><button  id="deletebutton"mat-flat-button (click)="onDelete(car.number)">Usuń</button></td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
