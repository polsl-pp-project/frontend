<div class="container">
    <h1 class="title">Moje rezerwacje</h1>
   
    <div class="row">
        <div>
            <div class="col pt-4">
                <table class="table table-striped table-bordered align-middle">
                    <thead>
                        <tr>
                            <td class="head">Data rozpoczęcia</td>
                            <td class="head">Miejsce odbioru</td>
                            <td class="head">Data zakończenia</td>
                            <td class="head">Miejsce zwrotu</td>
                            <td class="head">Cena rezerwacji</td>
                        </tr>
                    </thead>
                    <tbody table-group-divider>
                        <tr *ngFor="let reservation of reservations">
                            <td class="">{{ reservation.startDate }}</td>
                            <td class="">{{ reservation.startPlace }}</td>
                            <td class="">{{ reservation.endDate }}</td>
                            <td class="">{{ reservation.endPlace }}</td>
                            <td class="">{{ reservation.price }}</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
