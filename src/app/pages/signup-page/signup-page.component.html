<div class="container">
    <form>
        <h1 class="fw-bold page-title-header">Zarejestruj się</h1>
        <div class="row pt-4">
            <div class="col-6">
                <label class="pb-2" for="first-name-input">Imię</label>
                <input
                    formControlName="firstName"
                    id="first-name-input"
                    type="text"
                />
            </div>
            <div class="col-6">
                <label class="pb-2" for="last-name-input">Nazwisko</label>
                <input
                    formControlName="lastName"
                    id="last-name-input"
                    type="text"
                />
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-6 d-flex align-self-end">
                <input
                    type="checkbox"
                    formControlName="isStudent"
                    id="is-student-checkbox"
                />
                <label class="ps-2" for="is-student-checkbox"
                    >Jestem studentem uczelni w Polsce</label
                >
            </div>
            <div class="col-6">
                <label class="pb-2" for="university-select">Uczelnia</label>
                <select
                    id="university-select"
                    name="university"
                    formControlName="universityId"
                >
                    <option
                       
                        
                    >
                        
                    </option>
                </select>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-12">
                <label class="pb-2" for="email-address-input"
                    >Adres e-mail</label
                >
                <input
                    formControlName="emailAddress"
                    id="email-address-input"
                    type="email"
                />
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-6">
                <label class="pb-2" for="password-input">Hasło</label>
                <input
                    formControlName="password"
                    id="password-input"
                    type="password"
                />
            </div>
            <div class="col-6">
                <label class="pb-2" for="confirm-password-input"
                    >Potwierdź hasło</label
                >
                <input
                    formControlName="confirmPassword"
                    id="confirm-password-input"
                    type="password"
                />
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-6">
                <input
                    type="checkbox"
                    formControlName="consent"
                    id="consent-checkbox"
                />
                <label class="ps-2" for="consent-checkbox"
                    >Akceptuje regulamin i politykę prywatności serwisu</label
                >
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button
                class=""
                [disabled]=""
            >
                Zarejestruj
            </button>
        </div>
        <div class="d-flex justify-content-center pt-5">
            <p >Pomyślnie zajerestrowano</p>
            <p >Nieprawidłowy email</p>
            <p >
                Użytkownik z podanym emailem już istnieje
            </p>
        </div>
    </form>
    <div class="d-flex justify-content-center pt-4">
        <label>Masz już konto?</label>
    </div>
    <div class="d-flex justify-content-center pt-2">
        <a routerLink="/login" class="goToLogin">Zaloguj się</a>
    </div>
</div>
