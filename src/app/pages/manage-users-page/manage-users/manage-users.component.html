<div class="container">
    <h1 class="title">Użytkownicy</h1>
   
    <div class="row">
        <div>
            <div class="col pt-4">
                <table class="table table-striped table-bordered align-middle">
                    <thead>
                        <tr>
                            <td class="head">Imię i Nazwisko</td>
                            <td class="head">Adres e-mail</td>
                            <td class="head">Rola</td>
                            <td class="head">Edytuj</td>
                            <td class="head">Usuń</td>
                        </tr>
                    </thead>
                    <tbody table-group-divider>
                        <tr *ngFor="let user of users">
                            <td class="">{{ user.name }} {{ user.lastName }}</td>
                            <td class="">{{ user.email }}</td>
                            <td class="">{{ user.role }}</td>
                            <td class="action"></td>
                            <td class="action"><button  id="deletebutton"mat-flat-button (click)="onDelete(user.customId)">Usuń</button></td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
