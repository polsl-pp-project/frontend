<div class="card h-100 car-card">
    <img
        class="card-img-top"
        src="{{car.car_image}}"
        alt=""
    />
    <div class="card-body">
        <h5 class="card-title mb-4">
            {{ car.carBrand }}
        </h5>
        <p class="card-text description">
            {{ car.description }}
        </p>
        <a [routerLink]="['/car', car.number]" class="go-to-car"
            >Zobacz wiÄ™cej</a
        >
    </div>
</div>
